<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Cadastro Usuário</title>
  </head>
  <body>

    <div class="p-3 mb-2 bg-gradient-info text-white"></div>

    {% if status == '1' %}
        <div class="alert alert-danger" role="alert">
            Email ou senha em Branco!!!
        </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

   

    <section class="vh-100" style="background-color: #e9e5c7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <form method="POST" action="{%url 'validar_cadastro'%}">{% csrf_token %}

                  <h3 class="mb-5">Usuário</h3>
                    
                  <div class="form-outline mb-4">
                    <label class="form-label" for="typePasswordX-2">Nome</label>
                    <input type="text" id="typePasswordX-2" name="nome" class="form-control form-control-lg" />
                  </div> 

                  <div class="form-outline mb-4">
                    <label class="form-label" for="typeEmailX-2">Email</label>
                    <input type="email" id="typeEmailX-2" name="email" class="form-control form-control-lg" />
                   
                  </div>
      
                  <div class="form-outline mb-4">
                    <label class="form-label" for="typePasswordX-2">Senha</label>
                    <input type="password" id="typePasswordX-2" name="senha" class="form-control form-control-lg" />
                  </div>      
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Entrar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
