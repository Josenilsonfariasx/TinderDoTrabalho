{% extends 'base.html' %}

{% block  'body'%}
<div class='container'>

    {% for vaga in vagas  %}

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{vaga.nome}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{vaga.categoria}}</h6>
                    <p class="card-text">{{vaga.descricao}}</p>
                <a href="#" class="card-link">Ver +</a>
            </div>
        </div>
    </div>
{% endfor %} 
</div>

{%endblock  %}
