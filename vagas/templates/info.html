{%extends 'base.html'%} 
{% block  'title'%}Vaga {{vaga.nome}}{%endblock  %}
{%block 'body'%}
<div class="container">
<form class='control' action="" method="POST">{%csrf_token%}
     <br>
     <br><b><label >Nome da Vaga:</label><b>
      <input class="form-control" required="required" style="width:50%;"  type="text" value="{{vaga.nome}}" readonly></input><br>{% csrf_token %}
      <b> <label >Descricao da Vaga:</label><b><br>
      <textarea style="width:50%;" required="required" name="descricao" rows="4" readonly>{{vaga.descricao}}</textarea><br><br>
      <b><label >Faixa Salarial:</label><b> {{vaga.faixa_salarial}}<br>
        <b><label >Requesitos da Vaga:</label><b><br>
      <input class="form-control" required="required" style="width:50%;" value="{{vaga.requisitos}}" readonly></input><br>
      <label >Escolaridade MÃ­nima:</label>{{vaga.escolaridade}}<br><br>
      <a type="button" href="{%url 'listar_vagas'%}" class="btn btn-success" value="Voltar">Voltar</a>
      <a href="{%url 'edit_vagas' vaga.id%}" class="btn btn-warning" >Editar </a  >
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
        Excluir
      </button>  
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Vaga {{vaga.nome}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
            Deseja realmente excluir a vaga {{vaga.nome}} ?
          </div>
          <div class="modal-footer">
            <button type="button" href= "{url 'listar_vagas'}"class="btn btn-secondary" data-dismiss="modal">Volar</button>
            <a type="button" href="{%url 'delete_vagas' vaga.id%}" class="btn btn-danger" value="excluir">Excluir</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</div>
{%endblock%}
