{%extends 'base.html'%} 
{% block  'title'%}Vaga {{vaga.categoria}}{%endblock  %}
{%block 'body'%}

<form class='control'>
      <label >Nome da Vaga:</label>
      <input class="form-control" style="width:50%;"  type="text" value="{{vaga.nome}}"></input><br>
      <label >Categoria da Vaga:</label>
      <input class="form-control" style="width:50%;"  value="{{vaga.categoria}}"></input><br>
      <label >Descricao da Vaga:</label><br>
      <textarea style="width:50%;" name="descricao" rows="4">{{vaga.descricao}}</textarea><br><br>
      <label >Faixa Salarial:</label>
      <select class="form-control" style="width:20%;" name="faixa_salarial">
        <option select>Ate 1.000 R$</option>
        <option select>De 1.000 R$ Ate 2000R$</option>
        <option select>De 2.000 R$ Ate 3000R$</option>
        <option select>Acima de 3.000 R$</option>
      </select></br>
      <label >Requesitos da Vaga:</label><br>
      <input class="form-control" style="width:50%;" value="{{vaga.requisitos}}"></input><br>
      <label >Escolaridade Mínima:</label><br>
      <select class="form-control" style="width:20%;" name="faixa_salarial">
        <option select>Ensino Médio</option>
        <option select> Tecnólogo</option>
        <option select>Ensino Superior</option>
        <option select> Pós / MBA / Mestrado</option>
        <option select>Doutorado</option>
      </select></br>
      <a href="{%url 'listar_vagas'%}" class="card-link">Voltar</a>
      <a href="#" class="card-link">Salvar</a>
    </div>
  </div>
</form>

{%endblock%}
